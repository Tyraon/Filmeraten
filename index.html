<div id="body">

<div id="setup"><center>
<table border="0" style="color:#eee; font-family:arial, helvetica, sans serif; width:380px;">
<tr><td>Runden:</td><td><div id="r_r" class="range"><div id="r_t" class="track"></div><div class="block" style="width:130px;" title="Aktuelles Maximum erreicht."></div><span id="r_p" class="pointer" style="top:-35px;">&#8226;</span></div></td><td><span id="rounds_out">10</span><input type="range" id="rounds" value="10" min="10" max="50" step="5" style="visibility:hidden; width:0;" /></td></tr>
<tr><td>Abspieldauer:</td><td><div id="d_r" class="range"><div id="d_t" class="track"></div><span id="d_p" class="pointer">&#8226;</span></div></td><td><input type="range" id="duration" value="15" min="5" max="35" step="5" style="visibility:hidden; width:0;"/><span id="duration_out">15</span></td></tr>
<tr><td>Startpunkt:</td><td><div id="c_r" class="range"><div id="c_t" class="track"></div><span id="c_p" class="pointer">&#8226;</span></div></td><td><input type="range" id="current" value="0" min="0" max="60" step="10" style="visibility:hidden; width:0;"/><span id="current_out">0</span></td></tr>
<tr><td>Voreinstellungen: </td><td><div id="def_r" class="range"><div id="def_t" class="track"></div><span id="def_p" class="pointer">&#8226;</span></div></td><td width="50"><input id="defaults" type="range" min="0" max="4" step="1" value="2"  style="visibility:hidden; width:0;" /><span id="def_out" style="font-size:12px;">Mittel</span></td></tr></table>
